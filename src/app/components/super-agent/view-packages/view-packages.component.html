<div class="tbl">
    <div class="container">
        <div class="header">
            <h1>Package List</h1>
        </div>
        <div>
            <table id="customers">
                <thead>
                    <tr>
                        <th>
                            Title
                        </th>
                        <th>
                            Start Date
                        </th>
                        <th>
                            Operated By
                        </th>
                        <th>
                            Number Of Days
                        </th>
                        <th>
                            Max Pax
                        </th>

                        <th>
                            Boarding Airport
                        </th>
                        <th>
                            Published To
                        </th>
                    </tr>
                </thead>
                <tbody *ngIf="shimmer">
                    <tr *ngFor="let k of [].constructor(10);">
                        <td>
                            <div class="shine w-100 h25"></div>
                        </td>
                        <td>
                            <div class="shine w-100 h25"></div>
                        </td>
                        <td>
                            <div class="shine w-100 h25"></div>
                        </td>
                        <td>
                            <div class="shine w-100 h25"></div>
                        </td>
                        <td>
                            <div class="shine w-100 h25"></div>
                        </td>
                        <td>
                            <div class="shine w-100 h25"></div>
                        </td>
                        <td>
                            <div class="shine w-100 h25"></div>
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="!shimmer">
                    <tr *ngFor="let item of packages">
                        <td>{{item?.title}}</td>
                        <td>{{item?.start_date | date:'mediumDate'}}</td>
                        <td>{{item?.operated_by}}</td>
                        <td>{{item?.num_days}}</td>
                        <td>{{item?.max_passengers}}</td>
                        <td>{{item?.boarding_airport}}</td>
                        <td>
                            <div *ngIf="item?.published_to != null">{{item?.published_to}}</div>
                            <div *ngIf="item?.published_to == null">Not published</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
