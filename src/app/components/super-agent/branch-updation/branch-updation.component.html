<div class="frms container">
    <div class="back">
        <a (click)="navigateBranchList()" class="cursor-pointer">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> Back to Branch List</a>
    </div>
    <div class="container" id="corner">
        <form [formGroup]="updateBranchForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-8">
                    <h1>UPDATE BRANCH</h1>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label class="col-md-12 col-form-label text-md-right p-2">Name :</label>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Branch name required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label class="col-md-12 col-form-label text-md-right p-2">Branch Code :</label>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" formControlName="code" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
                    <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                        <div *ngIf="f.code.errors.required">Branch code required</div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label class="col-md-12 col-form-label text-md-right p-2">Contact Person Name :</label>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" formControlName="contact_person_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contact_person_name.errors }" />
                    <div *ngIf="submitted && f.contact_person_name.errors" class="invalid-feedback">
                        <div *ngIf="f.contact_person_name.errors.required">Contact person name required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label class="col-md-12 col-form-label text-md-right p-2">Phone Number' | translate}} :</label>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" formControlName="phone_number" class="form-control" maxlength="10" numberOnly [ngClass]="{ 'is-invalid': submitted && f.phone_number.errors }" />
                    <div *ngIf="submitted && f.phone_number.errors" class="invalid-feedback">
                        <div *ngIf="f.phone_number.errors.required">phone number is required</div>
                        <div *ngIf="f.phone_number.errors.pattern">invalid phone number</div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label class="col-md-12 col-form-label text-md-right p-2">Email Id :</label>
                </div>
                <div class="form-group col-md-8">
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email required</div>
                        <div *ngIf="f.email.errors.email">enter the correct mail id</div>
                    </div>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label class="col-md-12 col-form-label text-md-right p-2">State :</label>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" formControlName="state" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.state.errors }" />
                    <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
                        <div *ngIf="f.state.errors.required">Branch code required</div>
                    </div>
                </div>

            </div>

            <div class="form-row" style="padding-right: 0%;">
                <div class="form-group col-md-3">
                    <label class="col-md-12 col-form-label text-md-right p-2">Agency :</label>
                </div>
                <div class="form-group col-md-8">
                    <select formControlName="agency" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.agency.errors }"> 
                        <option value="" disabled selected>Select Agency</option>
                        <option *ngFor="let item of agencies" [value]="item.id">{{item.name}}</option>
                    </select>
                    <div *ngIf="submitted && f.agency.errors" class="invalid-feedback">
                        <div *ngIf="f.agency.errors.required">Please select Agency</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label class="col-md-12 col-form-label text-md-right p-2">City :</label>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                    <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                        <div *ngIf="f.city.errors.required">Branch code required</div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-8">
                    <div class="col-xs-4 text-right" style="padding-right: 368px;">
                        <a class="mt-3 cursor-pointer" (click)="navigateBranchList()">CANCEL</a>
                        <button class="bttnsecondary">UPDATE</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
