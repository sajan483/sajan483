<div class="frms container">
    <div class="back">
        <div class="d-flex justify-content-between">
            <div>
                <a (click)="navigateStaffList()" class="cursor-pointer">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i> Back to Branch List</a>
            </div>
            <div class=""></div>
            <div>
                <div class="d-flex">
                    <div class="p-2" id="rd">Agent Staff</div>
                    <div class="p-2"> <input name="options" [(ngModel)]="options" type="radio" [value]="false" checked/></div>
                    <div class="p-2"></div>
                    <div class="p-2"><input name="options" [(ngModel)]="options" type="radio" [value]="true" [checked]="options" /> </div>
                    <div class="p-2" id="rd">Branch Staff</div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container" id="corner">
            <form [formGroup]="AgentStaffRegisterForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-md-3"></div>
                    <div class="form-group col-md-8">
                        <h1>CREATE STAFF</h1>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label class="col-md-12 col-form-label text-md-right p-2">Name :</label>
                    </div>
                    <div class="form-group col-md-8">
                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row" *ngIf="!options">
                    <input type="hidden" [(ngModel)]="agency" formControlName="employer_type" name="" id="">
                    <input type="hidden" [(ngModel)]="emp_id" formControlName="employer_id" name="" id="">
                </div>
                <div class="form-row" *ngIf="options">
                    <input type="hidden" [(ngModel)]="branch" formControlName="employer_type" name="" id="">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label class="col-md-12 col-form-label text-md-right p-2">Email Id :</label>
                    </div>
                    <div class="form-group col-md-8">
                        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Enter the correct mail id</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label class="col-md-12 col-form-label text-md-right p-2">Phone Number :</label>
                    </div>
                    <div class="form-group col-md-8">
                        <input type="text" formControlName="phone_number" class="form-control" maxlength="10" numberOnly [ngClass]="{ 'is-invalid': submitted && f.phone_number.errors }" />
                        <div *ngIf="submitted && f.phone_number.errors" class="invalid-feedback">
                            <div *ngIf="f.phone_number.errors.required">phone number is required</div>
                            <div *ngIf="f.phone_number.errors.pattern">invalid phone number</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label class="col-md-12 col-form-label text-md-right p-2">Role :</label>
                    </div>
                    <div class="form-group col-md-8">
                        <select formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.role.errors }"> 
                            <option value="" disabled selected>Select Role</option>
                            <option value="ADMIN">Admin</option>
                            <option value="MANAGER">Manager</option>
                            <option value="SUPERVISOR">Supervisor</option>
                            <option value="EMPLOYEE">Employee</option>
                        </select>
                        <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                            <div *ngIf="f.role.errors.required">Role is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row" *ngIf="options">
                    <div class="form-group col-md-3">
                        <label class="col-md-12 col-form-label text-md-right p-2">Select Branch :</label>
                    </div>
                    <div class="form-group col-md-8">
                        <select formControlName="employer_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.employer_id.errors }"> 
                            <option value="" disabled selected>Select Branch</option>
                            <option *ngFor="let item of branchlists" [(value)]="item.id">{{item.name}}</option>
                        </select>
                        <div *ngIf="submitted && f.employer_id.errors" class="invalid-feedback">
                            <div *ngIf="f.employer_id.errors.required">select Branch</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label class="col-md-12 col-form-label text-md-right p-2">User Name :</label>
                    </div>
                    <div class="form-group col-md-8">
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">User Name is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label class="col-md-12 col-form-label text-md-right p-2">Password :</label>
                    </div>
                    <div class="form-group col-md-8">
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3"></div>
                    <div class="form-group col-md-8">
                        <div class="col-xs-4 text-right d-flex justify-content-center">
                            <a class="mt-3" routerLink="/liststaff">CANCEL</a>
                            <button type="submit" class="bttnsecondary">CREATE</button>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
