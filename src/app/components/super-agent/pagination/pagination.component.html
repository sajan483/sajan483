<nav aria-label="page navigation example">
    <ul class="pagination">
        <li class="page-item" (click)="onPreviousClicked()"><a class="page-link" href="javascript:void(0);">Previous</a>
        </li>
        <li class="page-item" [ngClass]="{'active': activePage === item}" *ngFor="let item of pages" (click)="onClickPage(item)">{{item}}</li>
        <li class="page-item" (click)="onNextClicked()"><a class="page-link" href="javascript:void(0);">Next</a></li>
    </ul>
</nav>
